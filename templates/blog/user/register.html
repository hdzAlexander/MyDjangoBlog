{% extends 'blog/user/base.html' %}

{% block sign %}
    {% load staticfiles %}
    <script src="{% static 'blog/js/user/register.js' %}"></script>
    <form>
            <div class="form-group">
                <label>用户名：</label>
                <input maxlength="20" placeholder="请输入用户名，20字以内" type="text" class="username form-control">
            </div>
            <div class="form-group">
                <label>昵称：</label>
                <input type="text" class="form-control nickname" placeholder="请输入昵称">
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input maxlength="20" type="password" class="form-control password" placeholder="请输入20位以内密码">
            </div>
            <div class="form-group">
                <label>确认密码：</label>
                <input type="password" maxlength="20" class="form-control password_confirm" placeholder="请再次输入以确认密码">
            </div>

            <button type="submit" class="btn btn-danger">点击注册</button>
        </form>
{% endblock %}
